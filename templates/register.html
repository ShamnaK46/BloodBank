{% extends 'base.html' %}

{% block content %}
    <!DOCTYPE html>
    <html>
    <head>
    </head>
    <body>
{#<li style="margin-left: 40%">Hello, {{ user.first_name }}</li>#}

    <h2 style="margin-left: 40%">Blood Donor Registration Form</h2>

    <div class="container">
        <form action="add-donor" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-25">
                    <label for="first_name">Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="first_name" name="first_name" placeholder="Your name..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="phone">Phone number</label>
                </div>
                <div class="col-75">
                    <input type="text" id="phone" name="phone" placeholder="Your Mobile Number..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="bloodgroup">BloodGroup</label>
                </div>
                <div class="col-75">
                    <select id="bloodgroup" name="bloodgroup">
                        <option value="O-">O-</option>
                        <option value="O+">O+</option>
                        <option value="A-">A-</option>
                        <option value="A+">A+</option>
                        <option value="B-">B-</option>
                        <option value="B+">B+</option>
                        <option value="AB-">AB-</option>
                        <option value="AB+">AB+</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="address">Address</label>
                </div>
                <div class="col-75">
                    <textarea id="address" name="address" placeholder="Your Residential Address.."
                              style="height:200px"></textarea>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="ADD DONOR">
            </div>
        </form>
    </div>
    </body>
    </html>

{% endblock %}
